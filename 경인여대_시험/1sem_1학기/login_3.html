<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:400px;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        .notice{
            color:red;
            font-size:11px;
        }
    </style>
    <script>
        function do_submit(){
            let id_message= document.getElementById('id_message');

            id_message.innerHTML='(아이디는 최소4글자,최대12글자입니다)';

            return false;
        }
    </script>
</head>
<body>
    <form name="login_form" method="post" action="#" onSubmit="return do_submit();">
    <table>  
    <tr>
        <td></td>
        <td><h1>로그인</h1></td>
    </tr>
    <tr>
        <td>아이디</td>
        <td><input type="text" name="user_id"><p id="id_message" class="notice"></p></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td><input type="password" name="user_passwd"><p id="passwd_message"class="notice"></p></td>

    </tr>   
    <tr height="50px">
        <td></td>
        <td>
            <input type="submit" value="로그인">
        </td>
    </tr> 
    </table>  
    </form>
</body>
</html>
