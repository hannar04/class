<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        height: 800px;
        background-color: brown;
      }
      .sticky {
        background-color: blueviolet;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h2>Hello</h2>
    <h3>Heading 3</h3>
    <p class="sticky">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ipsam
      cupiditate accusamus ducimus necessitatibus eum rem eaque tempora
      pariatur. Sequi, a iusto? Temporibus repudiandae fuga assumenda sunt
      nesciunt? Id, asperiores?
    </p>
    <div class="box"></div>
  </body>
</html>
