<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- image  -->
    <img
      src="https://images.pexels.com/photos/25347407/pexels-photo-25347407/free-photo-of-a-view-of-a-building-with-a-dome-on-top.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      alt="Hello"
      width="200"
      height="200"
    />

    <!-- video  -->
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      controls
      loop
      poster="https://images.pexels.com/photos/25347407/pexels-photo-25347407/free-photo-of-a-view-of-a-building-with-a-dome-on-top.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      width="200"
      height="200"
      preload="metadata"
    ></video>

    <!-- input (name)-->
    <form action="">
        <label for="name">Enter Your Name</label>
        <input
          type="text"
          placeholder="Enter Your Name"
          id="name"
          name="Username"
        />

    <!-- input (email) -->
        <label for="email">Enter Your Email</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          value="hello@gmail.com"
          id="email"
          name="Email"
        />

    <!-- input (password) -->
        <label for="pws">Enter Your Password</label>
        <input type="password" id="pws" name="Password" />
        <br />
        
    <!-- input (submit)     -->
        <input type="submit" value="Send" />
      </form>
  
      <input type="checkbox" />
      <br />
  
      <input type="color" />
      <br />
  
      <input type="date" />
      <br />
  
      <input type="datetime-local" />
      <br />
  
      <input type="file" />
      <br />
  
      <input type="hidden" />
      <br />
  
      <input
        type="image"
        src="https://images.pexels.com/photos/23638646/pexels-photo-23638646/free-photo-of-default.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        width="48"
        height="48"
      />
      <br />
  
      <input type="month" />
      <br />
  
      <input type="radio" name="gender" value="male"/>
      <input type="radio" name="gender" value="female"/>
      <br />
  
      <input type="range" />
      <br />
  
      <input type="reset" />
      <br />
  
      <input type="submit" />
      <br />
  
      <input type="time" />
      <br />
  
      <input type="week" />
  </body>
</html>
