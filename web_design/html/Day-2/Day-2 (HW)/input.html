<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Enter Your Name</label>
      <input
        type="text"
        placeholder="Enter Your Name"
        id="name"
        name="Username"
      />
      <br />

      <label for="email">Enter Your Email</label>
      <input
        type="email"
        placeholder="Enter Your Email"
        value="hello@gmail.com"
        id="email"
        name="Email"
      />
      <br />

      <label for="pws">Enter Your Password</label>
      <input type="password" id="pws" name="Password" />
      <br />

      <input type="submit" value="Send" />
    </form>

    <input type="checkbox" />
    <br />

    <input type="color" />
    <br />

    <input type="date" />
    <br />

    <input type="datetime-local" />
    <br />

    <input type="email" />
    <br />

    <input type="file" />
    <br />

    <input type="hidden" />
    <br />

    <input
      type="image"
      src="https://images.pexels.com/photos/23638646/pexels-photo-23638646/free-photo-of-default.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      width="48"
      height="48"
    />
    <br />

    <input type="month" />
    <br />

    <input type="number" />
    <br />

    <input type="password" />
    <br />

    <input type="radio" name="gender" value="male"/>
    <input type="radio" name="gender" value="female"/>
    <br />

    <input type="range" />
    <br />

    <input type="reset" />
    <br />

    <input type="search" />
    <br />

    <input type="submit" />
    <br />

    <input type="tel" />
    <br />

    <input type="text" />
    <br />

    <input type="time" />
    <br />

    <input type="url" />
    <br />

    <input type="week" />

</html>
